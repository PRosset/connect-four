<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Connect Four</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header><h1>Connect-Four</h1></header>

    <div class="scoreBoard">
      <div class="score scoreP1">
        <div class="playerName" id="nameOne">
          <p>Player 1</p><span class="editBtn" id="editOne"></span>
        </div>
        <div class="playerScore">
          <p id="scoreOne">0</p>
        </div>
      </div>
      <div class="score scoreP2">
        <div class="playerName" id="nameTwo">
          <p>Player 2</p><span class="editBtn" id="editTwo"></span>
        </div>
        <div class="playerScore">
          <p id="scoreTwo">0</p>
        </div>
      </div>
    </div>

    <div class="playSpace">
      <div class="columnSelector"></div>
      <div id="gameBoard"></div>
      <div id="resetBar">
        <div id="resetWrapper"><span id="resetText">Reset</span><div id="resetSlit"><div id="resetBtn"></div></div></div>
      </div>
    </div>
    <div class="fixed"><p>+</p></div>

  </div>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery-ui.min.js"></script>
  <!-- <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script> -->
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
