<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Connect Four</title>
  <link rel="stylesheet" href="lib/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header><h1>Connect-Four</h1></header>

    <div class="scoreBoard">
      <div class="score scoreP1">
        <div class="playerName" id="nameOne">
          <p>Player 1</p><span class="editBtn" id="editOne"></span>
        </div>
        <div class="playerScore">
          <p id="scoreOne">0</p>
        </div>
      </div>
      <div class="score scoreP2">
        <div class="playerName" id="nameTwo">
          <p>Player 2</p><span class="editBtn" id="editTwo"></span>
        </div>
        <div class="playerScore">
          <p id="scoreTwo">0</p>
        </div>
      </div>
    </div>

    <div class="playSpace">
      <div class="columnSelector"></div>
      <div id="gameBoard"></div>
      <div id="resetBar">
        <div id="resetWrapper"><span id="resetText">Reset</span><div id="resetSlit"><div id="resetBtn"></div></div></div>
      </div>
    </div>
    <div class="btn volume"><!-- <p>+</p> --><i class="fa fa-volume-up" aria-hidden="true"></i></div>
    <div class="btn themeOne"><i class="fa fa-rebel" aria-hidden="true"></i></div>
    <div class="btn themeTwo">
    <div class="colorWrapperTop"><div class="colorOne"></div><div class="colorTwo"></div></div><div class="colorWrapperBottom"><div class="boardColorOne"></div><div class="boardColorTwo"></div></div>
    </div>

  </div>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery-ui.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
